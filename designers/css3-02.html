  <h1>Opacity</h1>
  <p>CSS opacity can be applied to most objects on a page.</p>
  <code>

    &lt;div class="demo001"some stuff&gt;&lt;/div&gt;
  </code>
  <style>
    .demo001{
      background-color: blue;
      opacity:0.3;
    }
  </style>
  <div class="demo001">some stuff</div>
  <p>Once something has opacity, all it's contents are also opaque.</p>
